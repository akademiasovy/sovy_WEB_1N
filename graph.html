<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>canvas</title>
    <style>

    </style>
</head>
<body align="center">
    <canvas id="myCanvas" width="500" height="300" style="border:1px solid #000000;"></canvas><br>
    <input type="text" id="input" size="2">
    <button onclick="draw()">OK</button>

    <script type="text/javascript">
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(10,150);
        ctx.lineTo(490,150);
        ctx.stroke();
        ctx.font = "12px Arial";
        ctx.strokeText("50",10,20);
        ctx.font = "12px Arial";
        ctx.strokeText("0",10,165);
        ctx.font = "12px Arial";
        ctx.strokeText("- 50",10,285);
        ctx.moveTo(0,150);
        var x=0;
        function draw(){
          var y = document.getElementById("input").value;
          yz=150-3*parseInt(y);
          x=x+20;
          console.log(x,yz);
          ctx.lineTo(x,yz);
          ctx.stroke();
        }

    </script>

</body>
</html>
