<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
    #btn {
      width: 50px;
      height: 20px;
    }
    .errors { font-size: 10px; color: red;}
    </style>
  </head>

  <body>
  <table border="1">
    <tr>
      <td><input type="text" name="" value="" id="first" ><br>
      <div id="errorFirst" class="errors"></div></td>
      <td><input type="text" name="" value="" id="second" ><br>
      <div id="errorSecond" class="errors"></div></td>
    </tr>
    <tr>
      <td><input type="text" name="" value="" id="result" readonly></td>
      <td><button type="button" name="button" id="btnOperation" onclick="mathOperation()">ADD</button></td>
    </tr>
    <tr>
      <td>
        <INPUT TYPE="radio" NAME="operation" ID="opAdd" onclick="changeOperation('ADD')" CHECKED > Add<BR>
        <INPUT TYPE="radio" NAME="operation" ID="opSub" onclick="changeOperation('SUB')"> Sub<BR>
        <INPUT TYPE="radio" NAME="operation" ID="opMul" onclick="changeOperation('MUL')"> Mul<BR>
        <INPUT TYPE="radio" NAME="operation" ID="opDiv" onclick="changeOperation('DIV')"> Div<BR>
      </td>
      <td><img src="exMark.jpg" id="imgExMark" onclick="hideExMark()"></td>
      </tr>
  </table>
<script type="text/javascript">



function hideExMark(){
  document.getElementById('imgExMark').style.visibility='hidden';
}

function mathOperation() {
  var firstNum = document.getElementById('first');
  var secondNum = document.getElementById('second');
  var resultField = document.getElementById('result');
  document.getElementById('imgExMark').style.visibility='hidden';
  var error;
  error=false;
  resultField.value = "";

  if( firstNum.value =='' || isNaN(firstNum.value)==true){
    console.log("no integer");
    error=true;
    document.getElementById('errorFirst').innerHTML="Invalid number !";
  }
  else{
      document.getElementById('errorFirst').innerHTML="";
  }

  if( secondNum.value =='' || isNaN(secondNum.value)==true){
    console.log("no integer");
    error=true;
    document.getElementById('errorSecond').innerHTML="Invalid number !";
  }
  else{
      document.getElementById('errorSecond').innerHTML="";
  }
  if(document.getElementById('opDiv').checked == true && secondNum.value==0 ){
    error=true;
    document.getElementById('errorSecond').innerHTML="Number cannot be zero !";
  }


  var result;
  if( document.getElementById('opAdd').checked == true )
         result=parseFloat(firstNum.value) + parseFloat(secondNum.value);
  else if( document.getElementById('opSub').checked == true )
         result=parseFloat(firstNum.value) - parseFloat(secondNum.value);
  else if( document.getElementById('opMul').checked == true )
        result=parseFloat(firstNum.value) * parseFloat(secondNum.value);
  else
        result=parseFloat(firstNum.value) / parseFloat(secondNum.value);



  if(!error){
    var color='black';
       if(result>0)
          color='green';
        else if(result<0)
          color='red';
       resultField.style.color=color;
       resultField.value= result;
     }
  else
       document.getElementById('imgExMark').style.visibility='visible';
}

function changeOperation( value){

  console.log("New operation:"+value);
  var button = document.getElementById('btnOperation');
 button.innerText=value;



}

</script>

  </body>
</html>
