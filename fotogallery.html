<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>canvas</title>
    <style>

    </style>
</head>
<body align="center">
    <img src="img/img1.jpg" width="100" onclick="showPicture(1)">
    <img src="img/img2.jpg" width="100" onclick="showPicture(2)">
    <img src="img/img3.jpg" width="100" onclick="showPicture(3)">
    <img src="img/img4.jpg" width="100" onclick="showPicture(4)">
    <img src="img/img5.jpg" width="100" onclick="showPicture(5)">
    <br>
    <img width="500" id="bigImageId">
    <br>
    <button onclick="nextPicture()" >Next picture</button>
    <button onclick="start()" >Start looping</button>
    <button onclick="stop()" >Stop looping</button>

    <script>
    var actual=0
    var ref;
    function showPicture(index){
        var fileName="img/img"+index+".jpg";
        console.log(fileName);
        var bigImage= document.getElementById('bigImageId') ;
        bigImage.src = fileName;
        actual=index;
    }

    function nextPicture()
    {
      actual++;
      if(actual==6) actual=1;
      var fileName="img/img"+actual+".jpg";
      var bigImage= document.getElementById('bigImageId') ;
      bigImage.src = fileName;
    }

    function start(){
        stop();
        ref =  setInterval(nextPicture,2000);
    }
    function stop(){
      clearInterval(ref);
    }
    </script>
</body>
</html>
